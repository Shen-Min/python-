<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
/*与&&  或||  非!  的使用*/
        if (2>1 && 3>1){
            console.log('真');
        }else{
            console.log('假');
        }


        if(2>1 || 1>4){
            console.log('真');
        }else{
            console.log('假');
        }


        if(!(6>5)){
            console.log('真');
        }else{
            console.log('假');
        }
    </script>
</head>
