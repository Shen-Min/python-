<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // for循环
        var list = ['a','b','c','d','e'];
        for (var i = 0; i < list.length ; i++){
            console.log(list[i]);
        }
    </script>

    <script>
        // whlie循环
        var list = [1,2,3,4,5];
        var i = 0;
        while (i < list.length){
            console.log(list[i]);
            i++;
        }
    </script>

    <script>
        // do while循环
        var list = [7,8,9,10];
        i = 0;
        do{
            console.log(list[i]);
                i++;

        }while (i<list.length);



        
    </script>
</head>
<body>

</body>
</html>
