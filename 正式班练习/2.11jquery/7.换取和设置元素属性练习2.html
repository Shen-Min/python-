<html lang="en">
<head>

    <title>Title</title>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(function () {
        // 点击时弹出输入的内容
            $('#btn').click(function () {

                // 方法2:val方法获取value值

        });
    </script>

</head>

<!--一个输入框 ,一个按钮-->

<input type="password" id="pwd">

<input type="button" value="获取值" id="btn">
</body>
