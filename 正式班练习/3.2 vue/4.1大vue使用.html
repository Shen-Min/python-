<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el:".div01",
                data:{
                    content:"新年好!",
                    url:"http://baidu.com"
                },
                methods:{
                    show:function () {
                        alert("弹出来了")
                    }
                }
            })
        }
    </script>


</head>
<body>
<div class="div01">
    <a v-bind:href="url">{{content}}</a>
    <input type="button" value="按钮" v-on:click="show">

</div>

</body>
</html>
