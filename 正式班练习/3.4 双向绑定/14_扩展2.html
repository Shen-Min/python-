<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script>
        window.onload = function () {
            //初始化vue
            new Vue({
                el: '#input01',
                methods: {
                    //会传到funcatin参数中
                    show: function (a) {
                        alert("弹出来了!"+a)
                    }
                }

            });
        };
    </script>
</head>
<body>
<!--给这个方法传参-->
<input type="button" value="点击" id="input01" @click="show('10')">
</body>
</html>
