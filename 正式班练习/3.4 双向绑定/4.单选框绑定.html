<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script>
        window.onload=function () {
            new Vue({
                el:"#select1",
                data:{
                    content:""
                }
            })
        }
    </script>
</head>
<body>
<div id="select1">
    <div>{{content}}</div>
    <input type="radio" name="sex" value="男" v-model="content">男
    <input type="radio" name="sex" value="女" v-model="content">女
</div>
</body>
</html>
