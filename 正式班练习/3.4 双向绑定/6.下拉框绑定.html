<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script>
        window.onload=function () {
            new Vue({
                el:"#add",
                data:{
                    address:""
                }
            })
        }
    </script>
</head>

        <option value="深圳">深圳</option>
    </select>
    <p>{{address}}</p>

</body>
</html>
