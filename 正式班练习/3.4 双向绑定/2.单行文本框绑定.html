<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script>
        window.onload=function () {
            new Vue({
                el:".box",
                data:{
                    content:""
                }
            })
        }
    </script>
</head>
<body>
<div class="box">
    <h1>{{content}}</h1>
    <input type="text" v-model="content">
</div>
</body>
</html>
