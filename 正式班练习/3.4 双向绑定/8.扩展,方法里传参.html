<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script>
        window.onload=function () {
            new Vue({
                el:"#clock1",
                methods:{
                    call:function (a) {
                        alert("弹出来了"+a)
                    }
                }
            })
        }
    </script>
</head>
<body>
<input type="button" value="闹钟" id="clock1" @click="call('11')">
</body>
</html>
